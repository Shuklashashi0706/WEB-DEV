<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ladder={
            step:0,
            up(){
                this.step++;
                return this;
            },
            down(){
                this.step--;
                return this;
            },
            show(){
                alert(this.step);
                return this;
            },
        }
        ladder.up().up().show().down().show();
        //here,every function is returning this 
        //thus after performing each action return this is used to pass to another function
        //this technique is very much used in calling js libraries
        
    </script>
    
</body>
</html>
