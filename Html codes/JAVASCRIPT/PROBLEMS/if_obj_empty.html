<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEmpty(object){
            for(let key in object){
                if(object[key]!=undefined){
                    return true;
                    break;
                }
            }
            return false;
        }
        let user={
            age:23,
        };
        alert(isEmpty(user));
        user.name="Shashi";
        alert(isEmpty(user));
        delete user.age;
        delete user.name;
        alert(isEmpty(user));
    </script>
</body>
</html>
