<!-- //here,we will learn how to access elements uding id or class -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id">
        <div id="elem">
            Element
        </div>
        <ul>
            <li>first</li>
            <li>first_last</li>
        </ul>
        <ul>
            <li>second</li>
            <li>second_last</li>
        </ul>
    </div>
    <script>
        let id=document.getElementById("id"); //to access elements with id "id"
        id.style.background="red";
        console.log(document.getElementById("id"));
        console.log(document.getElementById("elem"));
        elem.style.background="yellow";//directly accessing using id "elem"
        //elem has the reference to div of id elem
        //if elem is declared inside the script then it will lose its reference

        //using querySelectorAll(css) return all elements matching given css selector
        let elements=document.querySelectorAll('ul > li:last-child');
        for(let el of elements){
            alert(el.innerHTML);
        }
    </script>
</body>
</html>
