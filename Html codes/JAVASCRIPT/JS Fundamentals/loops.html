<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter the number till which odd number is required??");
        let i=1;
        while(i<=n){
            if((i%2)!=0){
                alert(i);
            }
            i++;
        }
    </script>
</body>
</html>
