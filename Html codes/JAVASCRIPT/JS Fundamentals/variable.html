<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>
    <script>
        //this enables the use strict which basically enables the strict mode of js which throws an error if there is any 
        'use strict';
        //variable declaration
        let message = 'HI';
        var mess = 'bye'
        alert(message);
        alert(mess);
        //copying of one variable content to another variable
        mess = message;
        alert(mess);
    </script>
</body>

</html>
