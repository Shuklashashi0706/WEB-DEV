<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Fasthand', cursive;
            font-size: 23px; /*1px=1/96 of inch */
            line-height: 5em; /*line height is the spacing btw two consecutive fonts*/
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Fonts</h3>
    <p>Lets play with <span>Fonts</span> going to be excited.</p>

</body>
</html>
<!-- Type of fonts:
-web safe fonts(which are preinstalled in our pc)
-web font(which need to be insalled from web)
Font stack:means multiple fonts are given,and if something is not present then it will take another font available -->
