    <script>
        var str="Shashi is a good boy. \n";
        console.log(str);
        // these are common string functions
        // 1)it gives the index of first occurence of a given word
        var firstpos = str.indexOf('is');
        console.log(firstpos);
        //it gives the index of last occurence of a given word 
        firstpos = str.lastIndexOf('is');
        console.log(firstpos);
        
    </script>
