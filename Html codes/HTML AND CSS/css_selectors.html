<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #pa{
            background-color: aqua ;
        }
        /* class selector */
        .redelement{
            color:red;
            }
        .bgel{
            background-color: aquamarine;
        }
        /* grouping selector */
        footer,span{
            background-color:pink;
        }
    </style>
</head>
<body>
    <h3 id="pa">Selecetors</h3>
    <p class="redelement">This is a simple paragraph to explain selectors.</p>
    <p >This is a simple paragraph to explain selectors.</p>
    <div >
        <p class="redelement bgel">This is a simple paragraph to explain selectors.</p>
        <span>Lorem, ipsum dolor. Lore</span>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
